<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Crypto Price Tracker</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" id="price-table">
                <thead class="table-dark">
                    <tr>
                        <th>Cryptocurrency</th>
                        <th>Current Price (USDT)</th>
                        <th>Price Change (USDT)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bitcoin</td>
                        <td><span id="bitcoin-price"></span></td>
                        <td><span id="bitcoin-price-change"></span></td>
                    </tr>
                    <tr>
                        <td>Ethereum</td>
                        <td><span id="ethereum-price"></span></td>
                        <td><span id="ethereum-price-change"></span></td>
                    </tr>
                    <tr>
                        <td>Solana</td>
                        <td><span id="solana-price"></span></td>
                        <td><span id="solana-price-change"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-primary" id="download-excel-button">Download Excel</button>
        </div>
    </div>

    <script src="assets/aethic.js"></script>
</body>

</html>
